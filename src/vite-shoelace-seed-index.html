<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
	<title>Vite + TS + Sass + Lit + ShoeLace</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/themes/light.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/themes/dark.css" />
	<script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/shoelace-autoloader.js"></script>

	<script type="module">

		setBasePath('/node_modules/@shoelace-style/shoelace/dist');
	</script>

	<!-- Add icons -->
	<script type="module">
		import '@shoelace-style/shoelace/dist/components/icon/icon.js';
		import { registerIconLibrary } from '@shoelace-style/shoelace/dist/utilities/icon-library.js';

		registerIconLibrary('my-icons', {
			resolver: name => `/assets/icons/${name}.svg`,
			mutator: svg => svg.setAttribute('fill', 'currentColor')
		});

		registerIconLibrary('fa', {
			resolver: name => {
				const filename = name.replace(/^fa[rbs]-/, '');
				let folder = 'regular';
				if (name.substring(0, 4) === 'fas-') folder = 'solid';
				if (name.substring(0, 4) === 'fab-') folder = 'brands';
				return `https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/svgs/${folder}/${filename}.svg`;
			},
			mutator: svg => svg.setAttribute('fill', 'currentColor')
		});

		registerIconLibrary('material', {
			resolver: name => {
				const match = name.match(/^(.*?)(_(round|sharp))?$/);
				return `https://cdn.jsdelivr.net/npm/@material-icons/svg@1.0.5/svg/${match[1]}/${match[3] || 'outline'}.svg`;
			},
			mutator: svg => svg.setAttribute('fill', 'currentColor')
		});
	</script>
	<!-- Add Shoelace components -->
	<script type="module" src="./vite-shoelace-seed-index.ts"></script>
</head>

<body>
	<!-- Theme switch -->
	<sl-icon id="shoelace-theme-switch" name="sun-fill" label="Switch theme" style="cursor: pointer; font-size: 24px; position: absolute; right: 5px;
    top: 5px;"></sl-icon>
	<script src="shoelace-theme-switch.js" type="module"></script>
	<!-- ------------------------------------------------------------ -->
	<div class="m-5 p-5">
		<button>default button</button>
		<sl-button type="primary">Click Me</sl-button>
		<sl-icon library="my-icons" name="smile"></sl-icon>
		<sl-icon library="fa" name="far-star"></sl-icon>
		<sl-icon library="material" name="shopping_basket_round"></sl-icon>
		<hr class="my-3">
		<sl-badge variant="primary" pill>Vite</sl-badge>
		<sl-badge variant="primary" pill>LIT</sl-badge>
		<sl-badge variant="primary" pill>Shoelace</sl-badge>
		<sl-badge variant="primary" pill>Tailwind</sl-badge>
		<sl-badge variant="primary" pill>Sass</sl-badge>
		<sl-badge variant="primary" pill>Fontawesome</sl-badge>
		<sl-badge variant="primary" pill>Material Icons</sl-badge>
	</div>
</body>
